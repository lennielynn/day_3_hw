<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3HW</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body class="grid">
    <header>
        <h1>Chatting With Jane Doe</h1>
    </header>

    <main class="main">
        <!-- <img src="#" alt="background-img" class="main-img"> -->

        <h2>Jane</h2>
        <img src="./images/mirror.jpeg" alt="Jane-Doe" class="jane-img">

        <div class="icon-bar">
            <img src="./images/mic.png" alt="mic" class ="mic-icon">
            <img src="./images/cam.png" alt="cam" class ="cam-icon">
            <img src="./images/screen.png" alt="screen" class ="screen-icon">
            <img src="./images/phone.png" alt="phone" class ="phone-icon">
        </div>
    </main>

   <div class="dot">
            <h2 class="chat">Chat</h2>
            <h2 class="participant">Participant</h2>
        </div>

    <div id="msg-container">
        
            <div class="messages">
                <p class="msg-you">You<br><br>This is a Message</p>
                <p class="msg-them">Them<br><br>This is a Message</p>
                <p class="msg-youu">You<br><br>This is a Message</p>
            </div>

            <div class="msg-bar">
               <p class="say">Say Something...</p>
               <img src="./images/plane.png" alt="plane" class="plane-icon">
           </div>
    </div>
   

</body>
</html>
